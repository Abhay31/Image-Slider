<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="img/1.jpg" alt="">
            <div class="caption">Retro Car</div>
        </div>
        <div class="slide">
            <img src="img/2.jpg" alt="">
            <div class="caption">Maruti</div>
        </div>
        <div class="slide">
            <img src="img/3.jpg" alt="">
            <div class="caption">Porsche</div>
        </div>
        <div class="slide">
            <img src="img/4.jpg" alt="">
            <div class="caption">Mustang GT</div>
        </div>
        <div class="slide">
            <img src="img/5.jpg" alt="">
            <div class="caption">Ferrari</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
        <script src="script.js"></script>
    </div>
</body>
</html>
